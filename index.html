<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Counter</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@500&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4 fw-bold ">Balance Counter</h1>
        <div class="container mt-5">
            <div class="row gx-5 ">
                <!-- Image Side -->
                <div class="col-12 col-lg-7 mt-5 ">
                    <img id="image-main" class="img-fluid " src=" images/calculation.jpg " alt=" ">
                </div>
                <div class="col-12 col-lg-5 mt-5">
                    <div>
                        <div class=" p-3 bg-light border ">
                            <h3 class="text-center mt-2">Income</h3>
                            <div class="d-flex mt-4">
                                <div class="col-4">

                                    <h5 class="text-md-end  ">Income:</h5>
                                </div>
                                <div class="col-8 ms-2">

                                    <input id="total-income" class="all-borders" type="text" name="" id="">
                                </div>
                            </div>
                            <h3 class="text-center mt-4">Expenses</h3>

                            <div class="d-flex mt-4">
                                <div class="col-4">

                                    <h5 class="text-md-end ">Food:</h5>
                                </div>
                                <div class="col-8 ms-2">

                                    <input id="food-input" class="all-borders" type="text" name="" id="">
                                </div>

                            </div>
                            <div class="d-flex mt-4">
                                <div class="col-4">

                                    <h5 class="text-md-end ">Rent:</h5>
                                </div>
                                <div class="col-8 ms-2">

                                    <input id="rest-input" class="all-borders" type="text" name="" id="">
                                </div>
                            </div>
                            <div class="d-flex mt-4">
                                <div class="col-4">

                                    <h5 class="text-md-end ">Cloth:</h5>
                                </div>
                                <div class="col-8 ms-2  ">

                                    <input id="cloth-input" class="all-borders" type="text" name="" id="">
                                </div>
                            </div>

                            <div class="d-flex mt-4">
                                <div class="d-grid  col-5 mx-auto">

                                    <button id="calculate-total" class="btn " type="button">Calculate</button>
                                </div>
                            </div>

                            <div class="d-block">
                                <h5 class="text-center mt-3">Total Expenses:
                                    <span id="total-expense"> 00</span></h5>
                                <h5 class="text-center mt-3">Balance:<span id="total-balance"> 00</span></h5>
                            </div>

                            <div class="d-flex justify-content-between">
                                <h5 class="ms-2">Save:</h5> <input id="save-input" class=" all-borders " type="text" name="" id=""> <span class="  "> % </span><button id="save-button" class="btn me-2  " type="button">Save</button>
                            </div>
                            <!-- Saving Amount and Remaining Amount -->
                            <h5 class="text-center mt-4">Saving Amount:
                                <span id="save-amount"> 00</span></h5>
                            <h5 class="text-center mt-4 pb-3">Remaining Balance:<span id="value"> 00</span></h2>



                        </div>





                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
    </div>





    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <!-- Script js -->

    <script src="JS/app.js "></script>
</body>

</html>
